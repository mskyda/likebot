<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Likebot</title>
</head>
<body>
	<div class="form">
		<label>Instagram tag to like:</label><br>
		<input class="data-field" name="tag" /><br>
		<label>How many likes:</label><br>
		<select class="data-field" name="likes" >
			<option value="5">5</option>
			<option value="10">10</option>
			<option value="20">20</option>
			<option value="50">50</option>
			<option value="100">100</option>
		</select><br>
		<label>Instagram login:</label><br>
		<input class="data-field" name="login" /><br>
		<label>Instagram password:</label><br>
		<input class="data-field" type="password" name="password" /><br><br>
		<input type="submit" value="OK" />
	</div>
	<div class="status"></div>
	<script src="http://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<script src="main.js"></script>
</body>
</html>
